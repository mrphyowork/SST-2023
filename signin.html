    <link

    <style>
      body {
        font-family: "Bai Jamjuree", serif;
        /* font-weight: 200; */
        font-style: normal;
      }

      .logo-span {
        font-family: "Eczar", serif;
        color: #b30e0d;
        font-size: 2rem;
      }

      .logo-span-text {
        font-family: "Josefin Sans", sans-serif;
        color: #e5c455;
      }

      nav ul li {
        transition: 1s;
      }
      nav ul li:hover {
        scale: 1.5;
      }

      .btn {
        transition: 1s;
      }
      .btn:hover {
        scale: 1.2;
      }

      .ser {
        /* background: linear-gradient(to right, green, lightgray); */
        border: 2px solid goldenrod;
        border-radius: 9px;
        padding: 8px;
      }

      .footer {
        background: linear-gradient(to right, orange, lightgray);
      }
    </style>

            <li class="nav-item ms-2">

            </li>
            <li class="nav-item ms-2">

                <i class="fa-solid fa-user-graduate"></i> Education</a

            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="health-page.html">
                <i class="fa-solid fa-heart-pulse"></i> Health</a
              >
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="real-estate.html">
                <i class="fa-solid fa-building"></i> Real Estate</a
              >
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="reviews.html"

            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="#"
                >SignIn <i class="fa-solid fa-circle-user"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row text-center mt-4">
      <h3 class="pt-5"></h3>
    </div>

    <!-- body section -->
    <div class="container-fluid ser my-5">
      <div class="row">
        <div class="col-12 col-lg-6 text-center my-auto">
          <img src="images/login.jpg" alt="" style="width: 70%" class="" />
        </div>
        <div class="col-12 col-lg-6 my-auto">
          <form action="#" class="w-75 mx-auto my-3">
            <fieldset>
              <legend>Account Infomation</legend>
              <div class="mb-3">
                <label class="form-label" for="name">Username</label>
                <input
                  class="form-control"
                  type="text"
                  name=""
                  id="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="name">Email</label>
                <input
                  class="form-control"
                  type="email"
                  name=""
                  id="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name=""
                  id="password"
                  required
                />
              </div>
              <div class="mb-3 flex-fill">
                <input
                  type="reset"
                  value="Clear"
                  class="btn btn-success me-3 mx-auto"
                />

                <input
                  type="submit"
                  value="Login"
                  class="btn btn-success mx-auto"
                />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <!-- footer section -->
    <div class="container-fluid footer mt-3">
      <div class="row text-center">
        <div class="col-12 mt-4">
          <h4 class="">Sustained Success Thailand Co.,Ltd</h4>
          <div class="list-group-flush">
            <a
              href="#"

              aria-current="true"

            </a>
            <a
              href="https://maps.app.goo.gl/gaxd2v8hAA5gSbrw5?g_st=com.google.maps.preview.copy"
              target="_blank"
              class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-location-dot"></i> : 999/9 Rama I Rd,
              Pathum Wan, Bangkok 10330</a
            >
            <a
              href="tel:+66 055 044 033 22"
              class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-square-phone"></i> : 066 055 044 033 22</a
            >
            <a
              href="mailto:sst.bangkok@gmail.com"
              class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-square-envelope"></i> :
              sst.bangkok@gmail.com</a
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 text-center mt-2">
          <div class="social-icons">
            <i class="fa-brands fa-facebook pe-4"></i>

            <i class="fa-brands fa-linkedin pe-4"></i>
            <i class="fa-brands fa-x-twitter pe-4"></i>
